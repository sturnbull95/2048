<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>2048 game</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  <div class="heading">
    <h1 class="title">Classic 2048</h1>
    <div class="score-container">0</div>
  </div>
  <br><br><br>
  <p class="game-intro"><strong>Join the numbers and get the highest tile and rack up your score</strong></p>
  <hr>
  <p class="game-explanation">
    <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
  </p>

  <div class="game-container">
    <div class="game-message">
      <p></p>
      <div class="lower">
        <a class="retry-button">Try again</a>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
    <div class="tile-container">
    </div>
  </div>
</div>
  <script src="js/index.js"></script>
</body>
<p class="made-by">
  <strong>Colorful Version of the classic 2048 game</strong><br>
  <strong>Made By Steven Turnbull</strong>
</p>
</html>
